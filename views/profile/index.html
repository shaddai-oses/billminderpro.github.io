<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>
<body class="bg-black h-screen">
    
       <!-- nav bar -->
    <nav id="navbar" class=" fixed lg:top-0 bottom-0 right-0 left-0 h-16 backdrop-blur-md bg-neutral-900 bg-opacity-50 z-20">
    </nav>

    <div id="notification" class="fixed top-2 lg:top-24 left-0 right-0 z-20">
    </div>

<div class=" pt-3 lg:pt-24 flex flex-col items-center justify-center gap-5">

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-[#D3D2D4]">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
    </svg>  
    <h1 class="text-3xl text-white font-bold">Profile</h1>

    <div class="w-full md:h-3/4 lg:h-3/4 flex flex-col p-4 gap-4 items-center">

        <div class="flex flex-col bg-[#1E1E1F] rounded-lg backdrop-blur-lg relative w-full md:w-3/4 lg:w-3/4  justify-center">
            <div class="flex flex-col  p-2 relative gap-2">

                <!-- title information -->
                <h3 id="business-name" class="text-white font-semibold text-2xl outline-none rounded-md outline-2"></h3>
                <button id="edit-button" class="absolute top-3 right-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6  text-white pointer-events-none">
                        <path class="pointer-events-none" stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>                          
                </button> 

                <!-- information -->
                <div class=" flex justify-between border-b-[0.1rem]  border-[#535355]">
                    <div class="flex gap-2">
                        <p class="text-white font-semibold text-base">Name:</p>
                        <p id="name-p" class="text-white text-base outline-none rounded-md outline-2" ></p>
                    </div>
                </div>
                
                <div class="flex gap-2 border-b-[0.1rem]  border-[#535355]">
                    <p class="text-white text-base font-semibold">Email:</p>
                    <p id="email-p" class="text-white text-base outline-none rounded-md outline-2 break-all leading-5" ></p>
                </div>

                <div class="flex gap-1 border-b-[0.1rem]  border-[#535355]">
                    <p class="text-white text-base font-semibold leading-5 break-words">Business email:</p>
                    <p id="business-email-p" class="text-white text-base outline-none rounded-md outline-2 break-all leading-5" ></p>
                </div>


                <div class="flex gap-2 border-b-[0.1rem]  border-[#535355]">
                    <p class="text-white text-base font-semibold break-words leading-5">New password:</p>
                    <p id="newPassword-p" class="text-white text-base outline-none rounded-md outline-2" ></p>
                </div>
                
            </div>
        </div>
    </div>

    <button id="btn-close" class="rounded-lg w-11/12 lg:w-1/3 md:1/3 bg-slate-700 hover:bg-slate-600 p-1 transition-all ease-in-out  text-white font-bold">
        Log out
    </button>

</div>

    <div id="loader">
    </div>

<script type="module" src="../components/nav.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>
<script type="module" src="../components/loader.js"></script>
</body>
</html>
